<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="register.css" rel="stylesheet">
    <title>Registrar-se</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form id="register-form">
            <!-- Imagem do SUS -->
            <div style="text-align: center;">
                <img src="https://seeklogo.com/images/S/sus-sistema-unico-de-saude-logo-A59B1717A9-seeklogo.com.png"
                    class="mb-4" height="65" width="150" />
            </div>
            <!-- Título do formulário -->
            <h1 class="h3 mb-1 fw-normal">Novo Registro</h1>
            <!-- Campo de nome completo -->
            <div class="form-floating mb-2">
                <input type="cpf" class="form-control" id="floatingInput" placeholder="Nome Completo" />
                <label for="floatingInput">Nome Completo</label>
            </div>
            <!-- Campo de CPF -->
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" placeholder="CPF" oninput="formatCPF(this)"/>
                <label for="floatingInput">CPF</label>
            </div>
            <!-- Campo de RG -->
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" placeholder="RG" oninput="formatRG(this)"/>
                <label for="floatingInput">RG</label>
            </div>
            <!-- Campo de endereço -->
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" placeholder="Endereço" />
                <label for="floatingInput">Endereço</label>
            </div>
            <!-- Checkbox de termos de uso -->
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Aceito os termos de uso</label>
            </div>
            <!-- Botão de registrar -->
            <div id="reg">
                <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Registrar</button>
            </div>            

            <!-- Botão de voltar -->
            <button class="btn btn-tertiary w-100 py-2 mb-2" type="button"
                onclick="location.href='index.html';">Voltar</button>
        </form>
    </main>
</body>

<!-- Inclui o arquivo JavaScript -->
<script src="register.js"></script>

</html>
