<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Descomplica SUS</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form id="register-form">
            <!-- Imagem do SUS -->
            <div style="text-align: center;">
                <img src="https://seeklogo.com/images/S/sus-sistema-unico-de-saude-logo-A59B1717A9-seeklogo.com.png"
                    class="mb-4" height="65" width="150" />
            </div>
            <!-- Título do formulário -->
            <h1 class="h3 mb-1 fw-normal">Novo Registro</h1>
            <!-- Campo de nome completo -->
            <div class="form-floating mb-2">
                <input type="cpf" class="form-control" id="nome" placeholder="Nome Completo" />
                <label for="floatingInput">Nome Completo</label>
            </div>
            <!-- Campo de CPF -->
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="cpf" placeholder="CPF" oninput="formatCPF(this)" />
                <label for="floatingInput">CPF</label>
            </div>
            <!-- Campo de RG -->
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="rg" placeholder="RG" oninput="formatRG(this)" />
                <label for="floatingInput">RG</label>
            </div>
            <!-- Campo de endereço -->
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="endereco" placeholder="Endereço" />
                <label for="floatingInput">Endereço</label>
            </div>
            <!-- Campo de E-mail -->
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="email" placeholder="E-mail"/>
                <label for="floatingInput">E-mail</label>
            </div>
            <!-- Campo de senha -->
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="password" placeholder="Senha"/>
                <label for="floatingInput">Senha</label>
            </div>
            <!-- Checkbox de termos de uso -->
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="termos" />
                <label class="form-check-label" for="termos">Aceito os termos de uso</label>
            </div>
            <!-- Botão de registrar -->
            <div id="reg">
                <button class="btn btn-primary w-100 py-2 mb-2" type="submit"
                    onclick="location.href='../index/index.html';">Registrar-se</button>
            </div>

            <!-- Botão de voltar -->
            <button class="btn btn-tertiary w-100 py-2 mb-2" type="button"
                onclick="location.href='../index/index.html';">Voltar</button>
        </form>
    </main>
</body>

<!-- Inclui o arquivo JavaScript -->
<script src="register.js"></script>

</html>
