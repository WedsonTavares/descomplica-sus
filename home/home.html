<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="home.css" rel="stylesheet">
  <title>Descomplica Sus(a)</title>
</head>

<body>
  <h1>Bem vindo ao Descomplica Sus</h1>
  <header class="has-navigation-dropdown">
    <div class="header-wrapper secondary">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://seeklogo.com/images/S/sus-sistema-unico-de-saude-logo-A59B1717A9-seeklogo.com.png"
              height="65" width="150">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="location.href='index.html';">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2>Como está a sua saúde?</h2>

    <form id="questionForm">
      <div class="question">
        <label class="perguntas" for="question1"><strong>O paciente está experimentando dificuldade
            respiratória?</strong></label>

        <div class="options">
          <input type="radio" id="yes1" name="question1" value="yes">
          <label class="Sim" for="yes1">Sim</label>

          <input type="radio" id="no1" name="question1" value="no">
          <label for="no1">Não</label>
        </div>
      </div>

      <div class="question">
        <label class="perguntas" for="question2"><strong>O pacientetem febre alta (acima de 38°C)?</strong></label>

        <div class="options">
          <input type="radio" id="yes2" name="question2" value="yes">
          <label for="yes2">Sim</label>

          <input type="radio" id="no2" name="question2" value="no">
          <label for="no2">Não</label>
        </div>
      </div>

      <div class="question">
        <label class="perguntas" for="question3"><strong>O paciente está apresentando sintomas de perda de consciência
            ou desorientação?</strong></label>

        <div class="options">
          <input type="radio" id="yes3" name="question3" value="yes">
          <label for="yes3">Sim</label>


          <input type="radio" id="no3" name="question3" value="no">
          <label for="no3">Não</label>
        </div>
      </div>

      <div class="question">
        <label class="perguntas" for="question4"><strong>Em uma escala de 1 a 5, qual a intensidade da
            dor do paciente?</strong></label>

        <div class="options">
          <input type="radio" id="one" name="question4" value="1">
          <label for="one">1</label>

          <input type="radio" id="two" name="question4" value="2">
          <label for="two">2</label>

          <input type="radio" id="three" name="question4" value="3">
          <label for="three">3</label>

          <input type="radio" id="four" name="question4" value="4">
          <label for="four">4</label>

          <input type="radio" id="five" name="question4" value="5">
          <label for="five">5</label>
        </div>
      </div>

      <button type="button" id="submitButton">Enviar</button>
    </form>
</body>
<script src="./home.js"></script>

</html>
