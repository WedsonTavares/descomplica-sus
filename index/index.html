<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Login</title>

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form id="login-form">
            <!-- Imagem do SUS -->
            <div style="text-align: center;">
                <img src="https://seeklogo.com/images/S/sus-sistema-unico-de-saude-logo-A59B1717A9-seeklogo.com.png"
                    class="mb-4" height="65" width="150" />
            </div>
            <!-- Título do formulário -->
            <h1 class="h3 mb-1 fw-normal">Login</h1>
            <!-- Campo de email -->
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="Email" />
                <label for="floatingInput">Email</label>
            </div>
            <!-- Campo de senha -->
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingInputPassworld" placeholder="Senha" />
                <label for="floatingInput">Senha</label>
            </div>
            <!-- Checkbox de lembrar-me -->
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">Lembrar-me</label>
            </div>
            <!-- Botão de login -->
            <div id="login">
                <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Login</button>
            </div>

            <!-- Link para registrar-se -->
            <p class="text-center">Não tem uma conta? <a target="_blank" href="/register/register.html">Registre-se</a>
            </p>
        </form>
    </main>
</body>

<!-- Inclui o arquivo JavaScript -->
<script src="index.js"></script>

</html>
